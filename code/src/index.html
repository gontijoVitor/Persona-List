<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona's list</title>
    <link rel="stylesheet" href="../css/mainCSS.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="mainTable row mx-auto border rounded align-items-center col-8 p-3 m-3">
            <!--Filter by persona games list-->
            <div class="col-5">
                <label>Choose a persona game</label>
                <select class="form-control">
                    <option value="">All</option>
                </select>
            </div>
            <!--Filter by persona type-->
            <div class="col-5">
                <label>Choose a persona type</label>
                <select class="form-control">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-2">
                <button class="botao mx-auto" type="submit">Filter</button>
            </div>
    </div>
    
        <!--List the personas by game selected-->
        <div class="mainTable mx-auto border rounded col-8 p-2 m-3">
            <table class="table" border="1">
                <th>Id</th>
                <th>Image</th>
                <th>Level</th>
                <th>Name</th>
                <th>Japanese Name</th>
                <th>Romanji</th>
                <th>First Appearence</th>
                <tr>
                    <td>1</td>
                    <td><img src="../img/persona5/Arsene.png" class="pictureAdjust"></td>
                    <td>1</td>
                    <td>Arsène</td>
                    <td>アルセーヌ</td>
                    <td>Aruseinu</td>
                    <td>Persona 5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="../img/persona5/Jack-o-Lantern.png" class="pictureAdjust"></td>
                    <td>2</td>
                    <td>Jack-o'-Lantern</td>
                    <td>ジャックランタン</td>
                    <td>Jakkurantan</td>
                    <td>Shin Megami Tensei II</td>
                </tr>
            </table>
        </div>

    </body>
</html>
